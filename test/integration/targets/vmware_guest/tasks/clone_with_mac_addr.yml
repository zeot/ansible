- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall
- name: start vcsim with no folders
  uri:
    url: http://{{ vcsim }}:5000/spawn?datacenter=1&cluster=1&folder=0
  register: vcsim_instance

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started

- name: get a list of VMS from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=VM
  register: vmlist

- debug: var=vcsim_instance
- debug: var=vmlist

- name: set state to poweroff on all VMs
  vmware_guest:
    validate_certs: False
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    name: "{{ 'newvm_' + item|basename }}"
    template: "{{ item|basename }}"
    datacenter: "{{ (item|basename).split('_')[0] }}"
    disk:
        - size: 1gb
          type: thin
          autoselect_datastore: True
    state: poweredoff
    folder: "{{ item|dirname }}"
    convert: thin
    networks:
        - name: VM Network
          ip: "192.168.10.1{{ index }}"
          netmask: 255.255.255.0
          gateway: 192.168.10.254
          mac: "aa:bb:cc:dd:aa:b{{ index }}"
  loop: "{{ vmlist['json'] }}"
  loop_control:
    index_var: index
  register: clone_with_mac_addr

- debug: var=clone_with_mac_addr

- name: assert that changes were made
  assert:
    that:
        - "clone_with_mac_addr.results|map(attribute='changed')|unique|list == [true]"
        - "clone_with_mac_addr.results[0]['instance']['hw_eth0']['addresstype'] == 'manual'"
        - "clone_with_mac_addr.results[0]['instance']['hw_eth0']['macaddress'] == 'aa:bb:cc:dd:aa:b0'"
